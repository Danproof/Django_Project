{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'poker/css/main.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/8ae4948537.js" crossorigin="anonymous"></script>
  </head>
<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">
              <i class="bi bi-suit-spade-fill"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="{% url 'poker-home' %}">Home</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <!-- <button type="button" class="outline-button mx-2"> -->
                  <a class="nav-item nav-link me-5" hx-get="{% url 'profile' %}" hx-target="#dialog">
                    <i class="bi bi-person-fill"></i> 
                    {{ user.username }}
                  </a>
                  <button type="button" class="outline-button mx-2">
                    <a class="nav-item nav-link" hx-get="{% url 'poker-new-game' %}" hx-target="#dialog">Play</a>
                  </button>
                <!-- <button type="button" class="outline-button">
                  <a class="nav-item nav-link" hx-get="{% url 'logout' %}" hx-target="this">Logout</a>
                </button> -->
                {% else %}
                  <button type="button" class="outline-button mx-2">
                    <a class="nav-item nav-link" hx-get="{% url 'login' %}" hx-target="#dialog">Login</a>
                  </button>
                  <button type="button" class="bright-button">
                    <!-- <a class="nav-item nav-link" href="{% url 'register' %}">Join</a> -->
                    <!-- <a class="nav-item nav-link" data-bs-toggle="modal" data-bs-target="#reg-modal">Join</a> -->
                    <a class="nav-item nav-link" hx-get="{% url 'register' %}" hx-target="#dialog">Join</a>
                  </button>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
    </header>

    <!-- modal -->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>


    <main>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
      <!-- <nav class="navbar fixed-bottom">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand" href="{% url '1' %}"><i class="bi bi-valentine2"></i> Poker</a>
          <a class="navbar-brand" href="{% url '2' %}"><i class="bi bi-dice-5"></i> Casino</a>
          <a class="navbar-brand" href="#"><i class="bi bi-dribbble"></i> Sports</a>
        </div>
      </nav> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static 'poker/js/dialog.js' %}"></script>
    <!-- <script src="{% static 'poker/js/ws.js' %}"></script> -->



</body>
</html>
