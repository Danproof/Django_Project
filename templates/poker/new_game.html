{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title text-center w-100">New game</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="{{ form.table_size.id_for_label }}" class="form-label">{{ form.table_size.label }}</label>
            {% render_field form.table_size class="form-select"%}
        </div>
        <div class="mb-3">
            <label for="{{ form.buy_in.id_for_label }}" class="form-label">Buy-in</label>
            {% render_field form.buy_in class="form-select"%}
        </div>
        <!-- <select class="form-select mb-3">
            <option selected disabled hidden>Buy-in</option>
            {% for buy_in in buy_ins %}
                <option>{{ buy_in }}</option>
            {% endfor %}
        </select> -->
        <button type="submit" class="bright-button w-100 mb-3">Play</button>
    </div>
</form>
{% endwith %}
